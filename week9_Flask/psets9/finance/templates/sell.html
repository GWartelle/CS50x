{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <h2 class="mb-3">Sell Stocks</h2>
    <form class="mb-3" action="/sell" method="post">
        <div class="mb-3">
            <select autocomplete="off" autofocus class="form-select mx-auto w-auto" name="symbol">
                <option selected disabled>Select a Stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock.stock_symbol }}">{{ stock.stock_symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
